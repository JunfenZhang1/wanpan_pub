proxy-groups:
  - name: 🚀节点选择
    type: select
    proxies: [🔯故障转移, ♻️自动选择, ♻️自动选择all, ☑️手动切换, 🍃ip净化, vps, 狮城, 台湾, 日本, 美国, 韩国, 香港, 其它, 其它s, DIRECT]
  - name: ☑️手动切换
    proxies: [🔯故障转移, ♻️自动选择, ♻️自动选择all, vps, 狮城, 台湾, 日本, 美国, 韩国, 香港, 其它, 其它s, DIRECT]
    include-all: true
    type: select
  - name: ♻️自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies: [vps, 狮城, 台湾, 日本, 美国, 韩国, 香港, 其它]
  - name: ♻️自动选择all
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
  - name: 🔯故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 180
    proxies: [vps, 狮城, 台湾, 日本, 美国, 韩国, 香港, 其它]
  - name: 🍃ip净化
    type: select
    include-all: true
    proxies: [☑️手动切换, 🔯故障转移, ♻️自动选择, ♻️自动选择all, vps, 狮城, 台湾, 日本, 美国, 韩国, 香港, 其它, 其它s]
    filter: "(?i)^(?!.*(?:🇭🇰狮城, 台湾, 日本, 美国, 韩国, 香港, 其它|🇨🇳|港|hk|hongkong|中|cn)).*"
  - name: 🤖Ai
    type: select
    proxies: [☑️手动切换, 🔯故障转移, 🚀节点选择, ♻️自动选择, ♻️自动选择all, 🍃ip净化, vps, 狮城, 台湾, 日本, 美国, 韩国, 香港, 其它, 其它s, DIRECT]
  - name: 📺哔哩哔哩
    type: select
    proxies: [DIRECT, 台湾, 香港, ☑️手动切换, 🔯故障转移, 🚀节点选择, ♻️自动选择, ♻️自动选择all, 🍃ip净化, vps, 狮城, 日本, 美国, 韩国, 其它, 其它s]
  - name: 🐟漏网之鱼
    type: select
    proxies: [🚀节点选择, ☑️手动切换, 🔯故障转移, ♻️自动选择, ♻️自动选择all, 🍃ip净化, vps, 狮城, 台湾, 日本, 美国, 韩国, 香港, 其它, 其它s, DIRECT]
  - name: 🎯全球直连
    type: select
    proxies: [DIRECT, 🚀节点选择, ☑️手动切换, 🔯故障转移, ♻️自动选择, ♻️自动选择all, 🍃ip净化, vps, 狮城, 台湾, 日本, 美国, 韩国, 香港, 其它, 其它s]
  - name: 🛑广告拦截
    type: select
    proxies: [REJECT, DIRECT]
  - name: 🍃应用净化
    type: select
    proxies: [REJECT, DIRECT]
  - name: vps
    type: select
    include-all: true
    filter: (?i)\[0\]|hysteria2
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
  - name: 香港
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
    type: url-test
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong|HKG|HKIA|HKG|Kowloon|新界|九龙|中环|上环|尖沙咀|湾仔|铜锣湾|旺角|油麻地|荃湾|沙田|大埔|屯门|元朗|西贡|东涌
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
  - name: 日本
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png
    type: url-test
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan|Tokyo|NRT|KIX
